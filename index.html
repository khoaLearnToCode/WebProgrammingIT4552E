<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog - DreamWorld</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link rel="stylesheet" href="assets/css/gg.css" />
    <link rel="stylesheet" href="assets/css/calculated.css" />
    <link rel="stylesheet" href="assets/css/layout.css" />
    <link rel="stylesheet" href="assets/css/pages/shopping-list.css" />
    <script src="assets/js/shitty.bundle.js" defer></script>
    <!-- <script src="assets/js/calculate-style.js" defer></script> -->
    <script src="assets/js/components.js" defer></script>
    <script src="assets/js/layout.js" defer></script>
    <script src="assets/js/pages/shopping-list.js" defer></script>
  </head>
  <body>
    <div class="navbar-placeholder">
      <div class="shopnow-btn">Shop Now!</div>
    </div>
    <div class="navbar">
      <div class="logo d-flex justify-center align-center">
        <a href="index.html"> LKK Mobile Store </a>
      </div>
      <div class="navbar-items">
        <a href="/" class="navbar-item">Products</a>
        <a href="javascript:;" class="navbar-item">Blog</a>
        <a href="javascript:;" class="navbar-item">About Us</a>
      </div>
      <div class="shopping-cart">
        <i class="gg-shopping-cart"></i>
      </div>
    </div>
    <div class="background"></div>
    <div class="main-content-wrapper">
      <div class="main-content">
        <div class="d-flex justify-center mt-5">
          <span class="main-content-title"> Browse products </span>
        </div>
        <div class="product-list"></div>
        <div class="pagination">
          <span class="pagination-item prev disabled">Prev</span>
          <span class="pagination-item active">1</span>
          <span class="pagination-item">2</span>
          <span class="pagination-item disabled">...</span>
          <span class="pagination-item next">Next</span>
        </div>
      </div>
      <div class="footer">
        <span>
          <small
            >Copyright &copy; 2021 DreamWorld Corp. All Rights Reserved</small
          >
        </span>
      </div>
    </div>
    <div class="scroll-top-btn">
      <i class="gg-chevron-double-up"></i>
    </div>
    <div class="cart-sidebar-wrapper modal-wrapper">
      <div class="modal-backdrop"></div>
      <div class="cart-sidebar modal">
        <div class="modal-body">{{body}}</div>
      </div>
    </div>
  </body>
</html>
